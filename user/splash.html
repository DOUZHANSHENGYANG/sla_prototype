<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动页 - 智能学习助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #769CDF 0%, #365E9D 100%);
        }
        
        .splash-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .logo i {
            font-size: 60px;
            color: #365E9D;
        }
        
        .app-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .app-slogan {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 50px;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background-color: white;
            border-radius: 2px;
            animation: load 2s ease-in-out infinite;
        }
        
        @keyframes load {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">12:00</div>
        <div class="status-bar-icons">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 启动页内容 -->
    <div class="splash-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h1 class="app-name">智能学习助手</h1>
        <p class="app-slogan">高效学习，轻松规划</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
</body>
</html>
